<article class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-lg space-y-4">
    <form [formGroup]="formGroup" class="flex flex-col gap-6">
        <!-- Title Input -->
        <section class="flex flex-col">
            <label for="title" class="text-lg font-medium text-gray-700 mb-2">Titel</label>
            <input id="title" type="text" formControlName="title"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter title" />
        </section>

        <!-- Description Input -->
        <section class="flex flex-col">
            <label for="description" class="text-lg font-medium text-gray-700 mb-2">Beskrivelse</label>
            <textarea id="description" formControlName="description" rows="4"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Enter description"></textarea>
        </section>

        <!-- Type Dropdown -->
        <section class="flex flex-col">
            <label for="type" class="text-lg font-medium text-gray-700 mb-2">Type</label>
            <select id="type" formControlName="type"
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option *ngFor="let typeOption of types" [value]="typeOption">{{typeOption}}</option>
            </select>
        </section>
        </form>
</article>
