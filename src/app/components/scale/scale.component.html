<div class="slider-container">
    <section class="questionTitle">{{ title }}</section> 
    <section class="questionDescription">{{ description }}</section> 
    <input
      type="range"
      [min]="min"
      [max]="max"
      [step]="1"
      [(ngModel)]="currentRating"
      disabled
      class="slider"
    />
  

    <div class="slider-value">{{ currentRating }}/10</div>

  </div>
