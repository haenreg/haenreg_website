<div class="yes-no-container">
    <section class="questionTitle">{{ title }}</section>
    <section class="questionDescription">{{ description }}</section>
  
    <div class="gap-8 flex">
      <span
        class="option"
        [class.selected]="answer === 'YES'"
      >
        Ja
      </span>
      <span
        class="option"
        [class.selected]="answer === 'NO'"
      >
        Nej
      </span>
    </div>
  </div>
